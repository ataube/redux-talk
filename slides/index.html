<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Redux</title>

    <meta name="description" content="Introduction to Redux - a state container for JavaScript apps">
    <meta name="author" content="Andreas Taube">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/black.css" id="theme">
    <link rel="stylesheet" href="css/deck.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="css/hljs_github.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <div class="footer">
        <!--currently unused-->
    </div>

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <section>
            <section data-markdown="title.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="overview.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="background.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="redux-1.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="redux-2.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="bindings.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="dev-tooling.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="conclusion.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="end.md" data-separator="---"></section>
        </section>

    </div>

</div>

<script src="reveal.js/lib/js/head.min.js"></script>
<script src="reveal.js/js/reveal.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        slideNumber: 'c/t',

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'reveal.js/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'reveal.js/plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'reveal.js/plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
                var elements = document.querySelectorAll('pre code');
                for (var i = 0; i < elements.length; i++) {
                  elements[i].setAttribute('contenteditable', true);
                }
            }
            },
            { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true},
            { src: 'reveal.js/plugin/notes/notes.js', async: true},
            { src: 'plugins/tagcloud/tagcloud.js', async: true }
        ]
    });

</script>

</body>
</html>
